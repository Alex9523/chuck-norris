    <div class="container">
        <div class="img">
            <img src="img/chucknorris_logo_coloured_small@2x.png" alt="chuck_norris_picture">
        </div>
        <div class="row">
            <div class="left-block col-sm-6">
                <img src="img/clipart4774172.png" alt="Junk Norris Impossible Challenges - Chuck Noia Mundo Canibal@clipartmax.com">

                    <h1>Hey!</h1>

                    <label onclick="rudiobuttonRandom()">
                        <input type="radio" id="random" name="chise" value="random" />Random

                    <label onclick="showCategories()">
                        <input type="radio" id="from_categories" name="chise" value="categories" />From categories

                    <div id="q" class="categorie">

                    </div>
                    <label onclick="searchTextField()">
                        <input type="radio" id="search" name="chise" value="search" />Search
                    </label><br>
                    <input type="text" id="search_text" name="search_text" placeholder="Free text search">
                    <button type="button" class="main-btn btn btn-primary" onclick="button()">Get a joke</button>
                    <!--"xhrRandom()"-->
                </form>
                <div class="jokes">

                </div>
            </div>
            <div class="right-block col-sm-5">Favorite

                    </div>
                </div>
            </div>
